<div class="form">
    <div class="form-wrapper">
        <div class="header">
            <h1>Log in</h1>
            <btn-toggle-theme></btn-toggle-theme>
        </div>
        <p class="error" hidden></p>
        <form>
            <label>Email: <input type="email" required></label>
            <label>Password: <input type="password" pattern=".{6,}" required></label>
            <div class="submit">
                <a href="/sign-up">Sign up here</a>
                <input type="submit" value="Log in">
            </div>
        </form>
    </div>
</div
