<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fitnessapp</h1>
        <nav>
            <ul>
                <li><a href="#">Træningsprogram</a></li>
                <li><a href="#">Videoer</a></li>
                <li><a href="#">Brugere</a></li>
                <li><a class="btn-toggle-theme">☀</a></li>
            </ul>
        </nav>
    </header>
    <script>
        window.addEventListener('DOMContentLoaded', function(event) {
            if (localStorage.getItem('darkTheme') === 'true') document.documentElement.classList.add('dark-theme')
            function toggleTheme() {
                const darkTheme = document.documentElement.classList.toggle('dark-theme')
                localStorage.setItem('darkTheme', darkTheme)
            }
            const btnToggleTheme = document.querySelector('.btn-toggle-theme')
            btnToggleTheme.addEventListener('click', toggleTheme)
        })
    </script>
</body>

</html>
