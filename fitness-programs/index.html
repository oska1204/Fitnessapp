<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnessapp</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // ensures fast load of essentials
        if (localStorage.getItem('darkTheme') === 'true')
            document.documentElement.classList.add('dark-theme');
        window.addEventListener('load', function () {
            if (!window.customElements)
                document.body.insertAdjacentHTML('beforeend', '\
                    <div class="warning">\
                        <h1 style="margin-bottom: 1rem;">It doesn\'t work in older browsers (Edge/Internet Explorer).</h1>\
                        <h1>Or an Error happend</h1>\
                    </div>\
                ')            
        })
    </script>
    <script type="module" src="/js/app.js"></script>
</head>

<body>

        <h1 style="margin-bottom: 1rem;">âš  JavaScript is a requirement, please enable it.</h1>

</body>

</html>
